<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ9vM5wR5cGFyQXXROy2tiY4EfhwA+VnsPflmVEfnT2zz1JWyJoF27d4rGQU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f6f9;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        .btn-home {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn-home:hover {
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-home:focus {
            outline: none;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Welcome to the Login Authentication System!</h1>  <!-- Welcoming message -->

        <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-home">Go to Login Page</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-home">Go to Register Page</a>
    </div>

    <!-- Bootstrap JS (Popper and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2tT3Qpt4WgBzP28l6Gfi49dxA1N5GGRZ0HrbBrfPZsXxBv3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zV5x5sBqugqYpPB1ClwTSMIv2deGmH8j50a2kzWfBntA0c6" crossorigin="anonymous"></script>
</body>
</html>
