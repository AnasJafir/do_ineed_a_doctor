<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ9vM5wR5cGFyQXXROy2tiY4EfhwA+VnsPflmVEfnT2zz1JWyJoF27d4rGQU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn-logout {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #f44336;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-logout:hover {
            background-color: #d32f2f;
            transition: background-color 0.3s;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1>Welcome to your Dashboard, {{ current_user.username }}!</h1>  <!-- Displaying the logged-in user's username -->
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        
        <div class="footer">
            <p>&copy; 2025 DO I NEED A DOCTOR. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS (Popper and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2tT3Qpt4WgBzP28l6Gfi49dxA1N5GGRZ0HrbBrfPZsXxBv3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zV5x5sBqugqYpPB1ClwTSMIv2deGmH8j50a2kzWfBntA0c6" crossorigin="anonymous"></script>
</body>
</html>
